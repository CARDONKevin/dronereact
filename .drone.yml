

pipeline:
  build:
    image: node:alpine
    commands:
      - yarn
      - yarn test
      - yarn build

  release:
    image: plugins/github-release
    environement:
      - PLUGIN_API_KEY=<github_token>
    files:
      - build/*.html
      - build/*.ico
      - build/*.json
      - build/*.js
      - build/static/*/*
    secrets: [ github_token ]
    when:
      event: tag

  notify:
    image: plugins/slack
    environement:
      - SLACK_WEBHOOK=<slack_webhook>
    channel: drone
    secrets: [ slack_webhook ]
    when:
      status: [ success, failure ]